name: "arkanine"
experiment: 'lines'
data_folders: [ "." ]
states: ['1', '2', '3', '4', '5', '6', '7', '8', '9',
         'a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i']
n_perts: 0
train_chance: 0.9
delay: 0.0
debug: false
model: ModelB
#Directory Assitance:
dir:
  train_data: 'scratch/arkanine/line_data/train'
  val_data: 'scratch/arkanine/line_data/val'
  model: 'scratch/arkanine/line_data/'
  model_name: 'model'
  validation: 'scratch/arkanine/line_val'

line:
  #line attributes
  n_lines: 3
  n_points: 3
  n_dimensions: 2
  #cropped view characteristics
  cropped_width: 1280
  cropped_height: 320
  #generated view characteristics
  gen_width: 640
  gen_height: 160
  #Model input characteristics
  n_channels: 3
  input_width: 128 # visible space
  input_height: 32 
  n_segments: 32 # Experiment Name:

record:
  hfov: 100
  vfov: 56.25
  fps: 6
  height: 1080
  width: 1920
  depth: 3
  x: 0
  y: 0.38
  z: -0.33
  pitch: 0
  yaw: 0
  roll: 0

drive:
  hfov: 75
  vfov: 56.25
  fps: 20
  height: 480
  width: 640
  depth: 3
  x: 0
  y: 0.38
  z: -0.33
  pitch: 0
  yaw: 0
  roll: 0
    
patch:
  hfov: 75
  vfov: 18.75
  height: 32
  width: 128
  depth: 3
  x: 0
  y: 0.38
  z: -0.33
  pitch: 0
  yaw: 0
  roll: 0
  shift_min: -0.1
  shift_max: 0.1
  rotate_min: -5
  rotate_max: 5


# Experiment Name:
name: "paras"
train_paths: [ "../data/20170812T214343Z-paras" ]
eval_paths: [ "../data/20170812T214055Z-paras" ]
model_clone: "A"
perturb: false
batch_size: 64
num_threads: 2
train_steps: 10000
eval_steps: 100

# What we want our models to predict
labels:
  speed: 1.0
  steer: 1.0

# Recording
camera:
  front:
    hfov: 100
    vfov: 56.25
    fps: 6
    height: 1080
    width: 1920
    depth: 3
    x: 0
    y: 0.38
    z: -0.33
    pitch: 0
    yaw: 0
    roll: 0

patch:
  front:
    hfov: 75
    vfov: 18.75
    height: 32
    width: 128
    depth: 3
    x: 0
    y: 0.38
    z: -0.33
    pitch: 0
    yaw: 0
    roll: 0
    shift_min: -1
    shift_max: 1
    rotate_min: -10
    rotate_max: 10


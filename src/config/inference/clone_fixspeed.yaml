# Which script to load from derp.scripts
script: 'CloneFixSpeed'
required: True
class: 'Inferer'
name: 'clonefixspeed'

# Training related parameters
training:
  debug: False
  data_folders: ['train']
  train_chance: 0.9
  n_perts: 1
  perts:
    shift: 0.5
    rotate: 5

  # How to prepare input/output
  prepare:
    - {name: 'colorjitter', brightness: 0.5, contrast: 0.5, saturation: 0.5, hue: 0.1}

# What we expect for input from the camera
thumb:
  component: 'camera'
  hfov: 75
  vfov: 37.5
  height: 64
  width: 128
  depth: 3
  x: 0
  y: 0.36
  z: -0.23
  pitch: -8.5
  yaw: 0
  roll: 0

# States we will predict
predict:
  - {field: 'steer', delay: 0.33, scale: 1 }

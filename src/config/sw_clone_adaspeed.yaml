# Which script to load from derp.scripts
script: 'CloneAdaSpeed'

# Training related parameters
training:
  debug: False
  data_folders: ['train']
  train_chance: 0.9
  perturbation_count: 0
  perturbations:
    shift:
      min: -0.5
      max:  0.5
    rotate:
      min: -5
      max:  5

  # How to prepare input/output
  prepare:
    - {name: 'colorjitter', brightness: 0.5, contrast: 0.5, saturation: 0.5, hue: 0.1}

# What we expect for input from the camera
thumb:
  component: 'camera_front'
  hfov: 75
  vfov: 37.5
  height: 64
  width: 128
  depth: 3
  x: 0
  y: 0.36
  z: -0.23
  pitch: -8.5
  yaw: 0
  roll: 0

# States we will predict
predict:
  - {field: 'steer', delay: 0.33, scale: 1 }
  - {field: 'steer', delay: 2.33, scale: 1 }

# Other parameters that will affect things during autonomous mode
params:
  steer_prev: 0.2
  steer_curr: 0.8
  speed_prev: 0.2
  speed_curr: 0.8
  scale: 0.5
  power: 2
  use_min_for_speed: true
